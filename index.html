<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>casa — landlord lookup + reviews</title>

  <!-- IMPORTANT: your file is styles.css (NOT style.css) -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <!-- NAV -->
  <header class="nav" role="banner">
    <div class="wrap nav__inner">

      <!-- ✅ YOUR ORIGINAL LOGO (UNCHANGED) -->
      <a class="brand" href="#/" aria-label="casa home">
        <div class="brand__mark" aria-hidden="true">
          <svg width="34" height="34" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 18 C 24 9, 40 9, 54 18" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".95"/>
            <path d="M12 26 C 25 18, 39 18, 52 26" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".88"/>
            <path d="M14 34 C 26 28, 38 28, 50 34" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".82"/>
            <path d="M16 42 C 27 37, 37 37, 48 42" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".74"/>
            <path d="M18 50 C 28 46, 36 46, 46 50" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".66"/>
          </svg>
        </div>
        <div class="brand__text">
          <div class="brand__name">casa</div>
          <div class="brand__tag">landlord lookup + reviews</div>
        </div>
      </a>

      <!-- DESKTOP NAV -->
      <nav class="nav__center" aria-label="Primary">
        <a class="nav__link" href="#/search">Search</a>
        <a class="nav__link" href="#/add">Add Landlord</a>
        <a class="nav__link" href="#/how">How It Works</a>
        <a class="nav__link" href="#/trust">Trust & Safety</a>
      </nav>

      <!-- RIGHT NAV -->
      <div class="nav__right">
        <a class="btn btn--outline" href="#/portal">Landlord Portal</a>

        <button class="btn btn--ghost nav__hamburger" id="hamburgerBtn" aria-label="Open menu">
          Menu
        </button>
      </div>
    </div>

    <!-- MOBILE DRAWER -->
    <div class="navDrawer" id="navDrawer" aria-hidden="true">
      <div class="navDrawer__inner">
        <a class="navDrawer__link" href="#/search">Search</a>
        <a class="navDrawer__link" href="#/add">Add Landlord</a>
        <a class="navDrawer__link" href="#/how">How It Works</a>
        <a class="navDrawer__link" href="#/trust">Trust & Safety</a>
        <div class="navDrawer__sep"></div>
        <a class="navDrawer__link" href="#/portal">Landlord Portal</a>
      </div>
    </div>
  </header>

  <!-- APP ROOT -->
  <main id="app"></main>

  <!-- JS -->
  <script src="./app.js"></script>

  <script>
    // mobile drawer toggle
    const btn = document.getElementById("hamburgerBtn");
    const drawer = document.getElementById("navDrawer");

    btn?.addEventListener("click", () => {
      const open = drawer.classList.toggle("open");
      drawer.setAttribute("aria-hidden", open ? "false" : "true");
    });
  </script>
</body>
</html>
