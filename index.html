<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CASA — Landlord Reputation</title>
  <meta name="description" content="CASA is a trust credential for rental landlords and property managers. Search profiles, read reviews, and leave yours." />

  <!-- App CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet (OpenStreetMap) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <header class="nav" role="banner">
    <div class="wrap nav__inner">
      <a class="brand" href="#/" aria-label="CASA home">
        <div class="brand__mark" aria-hidden="true">
          <!-- YOUR OLD LOGO SVG -->
          <svg width="34" height="34" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 18 C 24 9, 40 9, 54 18" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".95"/>
            <path d="M12 26 C 25 18, 39 18, 52 26" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".88"/>
            <path d="M14 34 C 26 28, 38 28, 50 34" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".82"/>
            <path d="M16 42 C 27 37, 37 37, 48 42" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".74"/>
            <path d="M18 50 C 28 46, 36 46, 46 50" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".66"/>
          </svg>
        </div>
        <div class="brand__text">
          <div class="brand__name">casa</div>
          <!-- user wanted “landlord lookup + reviews” removed -->
        </div>
      </a>

      <nav class="nav__center" aria-label="Primary">
        <a class="navlink" href="#/search">Search</a>
        <a class="navlink" href="#/add">Add Landlord</a>
        <a class="navlink" href="#/how">How It Works</a>
        <a class="navlink" href="#/trust">Trust & Safety</a>
      </nav>

      <div class="nav__right">
        <a class="btn btn--pill" href="#/portal">Landlord Portal</a>

        <!-- Mobile Menu button -->
        <button class="btn btn--ghost nav__menuBtn" id="menuBtn" type="button" aria-label="Open menu" aria-controls="mobileDrawer" aria-expanded="false">
          Menu
        </button>
      </div>
    </div>

    <!-- Mobile Drawer -->
    <div class="drawer" id="mobileDrawer" aria-hidden="true">
      <div class="drawer__panel" role="dialog" aria-modal="true" aria-label="Menu">
        <div class="drawer__hd">
          <div class="drawer__title">Menu</div>
          <button class="iconBtn" id="menuClose" type="button" aria-label="Close menu">✕</button>
        </div>
        <div class="drawer__links">
          <a class="drawer__link" href="#/search">Search</a>
          <a class="drawer__link" href="#/add">Add Landlord</a>
          <a class="drawer__link" href="#/how">How It Works</a>
          <a class="drawer__link" href="#/trust">Trust & Safety</a>
          <a class="drawer__link drawer__link--strong" href="#/portal">Landlord Portal</a>
        </div>
      </div>
      <button class="drawer__backdrop" id="menuBackdrop" aria-label="Close menu"></button>
    </div>
  </header>

  <main id="app" role="main"></main>

  <!-- Modal root -->
  <div id="modalRoot"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
