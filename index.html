<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#F6F0E6" />
  <title>Casa</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Top Nav -->
  <header class="nav" role="banner">
    <div class="wrap nav__inner">
      <a class="brand" href="#/" aria-label="Casa home">
        <div class="brand__mark" aria-hidden="true">
          <!-- Logo inspired by stacked curved lines image -->
          <svg width="34" height="34" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 16 C 24 8, 40 8, 54 16" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".95"/>
            <path d="M12 24 C 25 17, 39 17, 52 24" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".88"/>
            <path d="M14 32 C 26 26, 38 26, 50 32" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".82"/>
            <path d="M16 40 C 27 35, 37 35, 48 40" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".74"/>
            <path d="M18 48 C 28 44, 36 44, 46 48" stroke="currentColor" stroke-width="3.6" stroke-linecap="round" opacity=".66"/>
          </svg>
        </div>
        <div class="brand__text">
          <div class="brand__name">Casa</div>
          <div class="brand__tag">calm landlord lookup + reviews</div>
        </div>
      </a>

      <div class="nav__right">
        <!-- Always-visible on navbar (not in menu) -->
        <a class="btn btn--ghost nav__portal" href="#/landlord-portal">Landlord Portal</a>

        <div class="menu">
          <button class="btn btn--ghost" id="menuBtn" aria-haspopup="true" aria-expanded="false">Menu</button>
          <div class="menu__panel" id="menuPanel" role="menu" aria-label="Menu">
            <button class="menu__item" data-route="#/guidelines" role="menuitem">Posting Guidelines</button>
            <button class="menu__item" data-route="#/how" role="menuitem">How it works</button>
            <button class="menu__item" data-route="#/about" role="menuitem">About</button>
            <button class="menu__item" data-route="#/contact" role="menuitem">Contact</button>
            <button class="menu__item" data-route="#/privacy" role="menuitem">Privacy / Terms</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="wrap" id="app" role="main">
    <!-- Rendered by app.js -->
  </main>

  <!-- Toast -->
  <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- Modal -->
  <div class="modalBackdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal__head">
        <div class="modal__title" id="modalTitle">—</div>
        <button class="btn btn--ghost" id="modalCloseBtn" aria-label="Close">✕</button>
      </div>
      <div class="modal__body" id="modalBody"></div>
      <div class="modal__foot" id="modalFoot"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
